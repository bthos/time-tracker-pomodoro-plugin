[plugin]
name = "pomodoro-plugin"
display_name = "Pomodoro"
version = "1.0.0"
description = "Pomodoro timer and focus sessions"
author = "TimeTracker"

[backend]
library_name = "pomodoro_plugin"

[frontend]
entry = "index.js"
components = ["Pomodoro", "PomodoroTimer", "FocusSessions", "PomodoroWidget"]

[build]
targets = ["x86_64-pc-windows-msvc", "x86_64-unknown-linux-gnu", "x86_64-apple-darwin"]
